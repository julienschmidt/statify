<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Statify</title>
</head>
<body>

    <div id="app">

        <div class="page artists">

            <div class="container">

                <div class="top-text text-center">
                    <div class="top-text__wrapper">
                        <h1 class="h1 text-center">Statify</h1>
                        <p class="text-center js-claim-text">Do you consider yourself a rock or a pop guy? Could you say for sure? Click the button below and check out your all time favourite bands in Spotify.</p>
                    </div>
                </div>

                <div class="authButton--container js-auth-container">
                    <button class="button" id="authButton">Check your stats</button>
                </div>

                <div class="stats--container js-stats-container hidden">

                    <div class="menu">
                        <div class="menu__options-time">
                            <span class="menu__option selected js-button" data-filter="long_term">all time</span> |
                            <span class="menu__option js-button" data-filter="medium_term">lately</span> |
                            <span class="menu__option js-button" data-filter="short_term">recently</span>
                        </div>

                        <div class="menu__options-type">
                            <span class="menu__option selected js-button-type" data-type="artists">artists</span> |
                            <span class="menu__option js-button-type" data-type="tracks">tracks</span>
                        </div>
                    </div>

                    <div class="preloader" id="preloader">
                        <span class="preloader__dot bounce"></span>
                        <span class="preloader__dot bounce"></span>
                        <span class="preloader__dot bounce"></span>
                    </div>

                    <div class="top-list__container" id="topContainer"></div>

                </div>

            </div>

        </div>

    </div>

    <script id="artistBoxTemplate" type="x-tmpl-mustache">
        <a href="{{ uri }}" target="_blank" rel="noopener" class="animated hidden js-animated">
            <div class="artist-box mb10 mr10">
                <div class="artist-box__image">
                    <img src="{{ image }}" alt="{{ name }}">
                </div>
                <div class="artist-box__info">
                    <span class="artist-box__info-number">{{ position }}</span> <span class="artist-box__info-separator">/</span>
                    <span class="artist-box__info-name">{{ name }}</span>
                </div>
            </div>
        </a>
    </script>

    <script id="tracksBoxTemplate" type="x-tmpl-mustache">
        <a href="{{ uri }}" target="_blank" rel="noopener" class="animated hidden js-animated">
            <div class="track-box mb10 mr10">
                <div class="track-box__image">
                    <img src="{{ image }}" alt="{{ name }}">
                </div>
                <div class="track-box__info">
                    <span class="track-box__info-number">{{ position }}</span> <span class="track-box__info-separator">/</span>
                    <span class="track-box__info-name">{{ name }}</span> - 
                    <span class="track-box__info-artist">[{{ artist }}]</span>
                </div>
            </div>
        </a>
    </script>

    <script src="assets/js/app.js"></script>

</body>
</html>
